{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div class="page-header">
  {% if object %}
    <h1>edit a toy {{object.name}}</h1>
  {% else %}
    <h1>add a toy</h1>
  {% endif %}
  <img 
    src="https://i.imgur.com/j8MzL8c.png"
    width = 60px
    height= 30px
  />
</div>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
